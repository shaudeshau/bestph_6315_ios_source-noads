<div class="layout l35">
<ion-slide-box  show-pager="{{ features.layoutOptions.label1 }}" auto-play="true" does-continue="true" slide-interval="3000">
<ion-slide tabbar-items ng-repeat="feature in features.overview.options | limitTo : 3" option="feature" go-to-url="goTo(feature);">
    <div class="sbox">
		<div class="sicon">
			<img ng-src="{{ feature.icon_url }}">
		</div>
        <div class="stext">
            <h2>{{ feature.name }}</h2>
        </div>
    </div>
</ion-slide>
</ion-slide-box>

<div class="{{ features.layoutOptions.label }}">
    <ion-content>
        <ul class="inner-scroll">
            <li class="text-center homepage-custom transparent" ng-repeat="feature in features.options" tabbar-items option="feature" go-to-url="goTo(feature)" ng-class="{ 'no-border': tabbar_is_transparent }">
                <div class="item homepage-custom border-custom" ng-class="{ 'background-transparent' : tabbar_is_transparent , 'no-border': tabbar_is_transparent}">
                    <img ng-src="{{ feature.icon_url }}" />
                    <div ng-if="feature.code == 'push_notification' && push_badge" class="badge-custom">{{ push_badge }}</div>
                </div>
                <p>{{ feature.name }}</p>
            </li>
        </ul>
    </ion-content>
</div>
</div>

<style>
ion-slide:nth-child(1) {
 background-image: url("{{ features.layoutOptions.slide1 }}"); 
 background-size: 100% 100%;
 background-repeat: no-repeat;
}

ion-slide:nth-child(2) {
 background-image: url("{{ features.layoutOptions.slide2 }}"); 
 background-size: 100% 100%;
 background-repeat: no-repeat;
}

ion-slide:nth-child(3) {
 background-image: url("{{ features.layoutOptions.slide3 }}"); 
 background-size: 100% 100%;
 background-repeat: no-repeat;
}


@media screen and (min-width: 737px) {
ion-slide:nth-child(1) {
 background-image: url("{{ features.layoutOptions.slide4 }}"); 
 background-size: 100% 100%;
 background-repeat: no-repeat;
}

ion-slide:nth-child(2) {
 background-image: url("{{ features.layoutOptions.slide5 }}"); 
 background-size: 100% 100%;
 background-repeat: no-repeat;
}

ion-slide:nth-child(3) {
 background-image: url("{{ features.layoutOptions.slide6 }}"); 
 background-size: 100% 100%;
 background-repeat: no-repeat;
}
}

li:nth-child(-n+3) {
display: {{ features.layoutOptions.visibility }};
}

.slider-pager .slider-pager-page {
 color: {{ features.layoutOptions.scolor }}; 
}
</style>
