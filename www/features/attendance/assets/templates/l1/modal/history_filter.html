<ion-modal-view cache-view="false"
                sb-page-background
                class="attendance attendance-hisotry">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear"
                    ng-click="closeAttendanceHistoryFilterModal()">
                <i ng-class="backButtonIcon()"></i>
            </button>
        </div>
        <h1 class="title">{{ ::"Filter" | translate:"attendance" }}</h1>
    </ion-header-bar>
  
   <ion-content class="has-header" >         
      
      <div class="loader" ng-show="is_loading">
          <ion-spinner class="spinner-custom"></ion-spinner>
      </div>  


        <div class="list card">

         <label class="item item-custom item-input item-select remove-border">
            <div class="input-label">
              {{ ::"Select Year" | translate:"attendance" }} <span>*</span>
            </div>
            <select ng-model="attendance_history.year">
              <option ng-repeat="y in range(2012, current_year)" ng-value="{{y}}" ng-selected="{{y === attendance_history.year}}">{{y}}</option>            
            </select>
          </label>

          <label class="item item-custom item-input item-select remove-border">
            <div class="input-label">
              {{ ::"Select Month" | translate:"attendance" }} <span>*</span>
            </div>
            <select ng-model="attendance_history.month">
              <option ng-repeat="n in range(1, 12)" ng-value="{{n}}" ng-selected="{{n === attendance_history.month}}">{{n}}</option>            
            </select>
          </label>
          
          <div class="item item-custom remove-border">
                <button ng-click="attendanceHistoryFilterSubmit()" ng-disabled="(attendance_history.year > 0  && attendance_history.month > 0) ? false : true" class="button button-full button-positive-custom">
                    {{ ::"Apply" | translate:"attendance" }}
                </button>            
          </div> 

        </div>
         
   </ion-content>

  </ion-modal-view>
